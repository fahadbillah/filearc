<style type="text/css">
.form-control{
	background-color: rgba(255, 255, 255, 0.5);
	border-radius: 0px !important;
	border: 0px;
}
</style>
<div>
	<div class="alert custom-alert" ng-class="error.className">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>{{error.title}}</strong> {{error.body}}
	</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

	<form>
		<legend>Login</legend>

		<div class="form-group">
			<label for="">Email</label>
			<input type="text" class="form-control" ng-model="form.login" placeholder="example@gmail.com">
		</div>

		<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control" ng-enter="login()" ng-model="form.pass" placeholder="********">
		</div>

		<button type="button" ng-click="login()" class="btn btn-primary">Login</button>
	</form>
	
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

	<form>
		<legend>Registration</legend>

		<div class="form-group">
			<label for="">First Name</label>
			<input type="text" class="form-control" ng-model="form.firstName" placeholder="First name">
		</div>

		<div class="form-group">
			<label for="">Last Name</label>
			<input type="text" class="form-control" ng-model="form.lastName" placeholder="Last name">
		</div>

		<div class="form-group">
			<label for="">Email</label>
			<input type="text" ng-change="emailCheck()" class="form-control" ng-model="form.email" placeholder="Your email">
		</div>

		<div class="form-group">
			<label for="">Academic ID</label>
			<input type="text" ng-change="academicIdCheck()" class="form-control" ng-model="form.academicId" placeholder="0930527542">
		</div>

		<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control" ng-model="form.password" placeholder="********">
		</div>

		<div class="form-group">
			<label for="">Confirm Password</label>
			<input type="password" ng-change="passwordMatch()" ng-enter="registration()" class="form-control" ng-model="form.rePassword" placeholder="********">
		</div>

		<button type="button" ng-click="registration()" class="btn btn-primary" ng-disabled="makeDisable">Registration</button>
	</form>
</div>
