<input class="form-control" placeholder="Search by email" type="text" ng-model="search" ng-change="findByEmail()">
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Make Faculty</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th colspan="3">All Students</th>
		</tr>
		<tr ng-repeat="(key, value) in users">
			<td> {{ value.first_name }} {{ value.last_name }} </td>
			<td> {{ value.email }} </td>
			<td> <button type="button" class="btn btn-default" ng-click="makeFaculty({{ value.id_users }})">Make Faculty</button> </td>
		</tr>
		<tr>
			<th colspan="3">All Faculties</th>
		</tr>
		<tr ng-repeat="(key, value) in faculties">
			<td> {{ value.first_name }} {{ value.last_name }} </td>
			<td> {{ value.email }} </td>
			<td> <button type="button" class="btn btn-default" ng-click="makeFaculty({{ value.id_users }})">Remove Faculty</button> </td>
		</tr>
	</tbody>
</table>
